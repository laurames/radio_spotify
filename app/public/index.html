<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button onclick="getPlaylists()">Try It</button>

      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>



    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      function getPlaylists() {
        console.log("Muhis muhis");
        $.ajax({
          url: 'https://api.spotify.com/v1/users/kuznetsova.vv/playlists',
          //url: 'https://api.spotify.com/v1/me/kuznetsova.vv',
          //https://api.spotify.com/v1/users/kuznetsova.vv/playlists
          //37i9dQZEVXcE8HrDROGOx6
          //https://api.spotify.com/v1/users/kuznetsova.vv/playlists/37i9dQZEVXcE8HrDROGOx6
          type: 'GET',
          dataType: 'json',
          success: function (data) {

            //var obj = JSON.parse(data);
            console.log("============================================");
            for (i = 0; i < data.items.length; i++ ) {
              console.log(data.items[i]);
              var playlist = data.items[i];
              console.log("==========================================");
              console.log("==========================================");
              console.log(playlist.name);
            }
          },
          error: function() { alert('boo!'); },
          beforeSend: setHeader
        });
      }


      function setHeader(xhr) {
       var accessToken = window.location.hash.substr(1);
       console.log(accessToken);

       var actualToken = accessToken.substr(13);
       console.log(actualToken);

       xhr.setRequestHeader('Authorization', 'Bearer ' + actualToken);
     }
    </script>
  </body>
</html>
